<html lang="vi">

            padding: 10px;
            margin-bottom: 15px;

        }
        #output {

            word-break: break-all;
            white-space: pre-wrap;

    </style>
</head>

        <button onclick="convertText()">Chuyển đổi sang UNISTR</button>

    </div>
